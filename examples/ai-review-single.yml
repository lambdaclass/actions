# Example: Using one AI reviewer with a custom prompt
# Triggers on PR open/ready or /claude comment

name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && startsWith(github.event.comment.body, '/claude'))
    uses: lambdaclass/actions/.github/workflows/ai-review-claude.yml@main
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    with:
      model: 'sonnet'
      prompt: |
        Review this pull request focusing on:

        1. **Security** - SQL injection, XSS, auth issues, input validation
        2. **Bugs** - Logic errors, null checks, edge cases
        3. **Performance** - N+1 queries, unnecessary allocations

        Be concise. Only flag real issues.
